<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo web API Mejorado</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css" type="text/css" media="screen">
    <script src="codigo.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">API REST</h1>
        <p class="text-center font-weight-bold">Sus datos personales aquí</p>

        <!-- Datos Personales -->
        <div class="personal-info p-3 mb-4 bg-light border rounded text-center">
            <p><strong>Guía:</strong> #61C</p>
            <p><strong>CARNET:</strong> RN22001</p>
            <p><strong>Nombre:</strong> ELEAZAR RIVAS</p>
        </div>

        <!-- Formulario para agregar producto -->
        <div id="agregarProducto" class="p-4 bg-white border rounded mb-4">
            <h2 class="mb-3">Agregar Producto</h2>
            <form id="formAgregarProducto" class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="titulo" placeholder="Título" required />
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="descripcion" placeholder="Descripción" required />
                </div>
                <div class="form-group col-md-4">
                    <input type="number" class="form-control" id="precio" placeholder="Precio" step="0.01" required />
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="categoria" placeholder="Categoría" required />
                </div>
                <div class="form-group col-md-4">
                    <input type="url" class="form-control" id="imagen" placeholder="URL de la imagen" required />
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary btn-block" onclick="agregarProducto()">Agregar Producto</button>
                </div>
            </form>
        </div>

        <!-- Botón de Obtener Productos -->
        <div class="text-center mb-4">
            <button class="btn btn-success" onclick="obtenerProductos(); this.style.display='none';">Obtener Productos</button>
        </div>
        
        <!-- Listado de productos -->
        <div id="listado" style="display:none;" class="mb-4">
            <form id="filtroprods" class="mb-3">
                <p class="font-weight-bold">Seleccione Categorías:</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="c1" value="c1" checked>
                    <label class="form-check-label" for="c1">Electrónicos</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="c2" value="c2" checked>
                    <label class="form-check-label" for="c2">Joyería</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="c3" value="c3" checked>
                    <label class="form-check-label" for="c3">Ropa Caballero</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="c4" value="c4" checked>
                    <label class="form-check-label" for="c4">Ropa Dama</label>
                </div>
                
                <ol class="mt-3 text-muted">
                    <li>Click en la imagen para acercamiento</li>
                   
                </ol>
                
                <table id="tabla" class="table table-bordered table-hover mt-3">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Foto</th>
                            <th id="price">Precio</th>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th>Categoría</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
